# --- CONFIGURAZIONE GENERALE ---
general {
    hide_cursor = true
    ignore_empty_input = true
}

# --- ANIMAZIONI ---
# Sostituisce i vecchi no_fade_in/out.
# Metti 'false' per averlo istantaneo, 'true' per la dissolvenza.
animations {
    enabled = false
}

# --- SFONDO ---
background {
    monitor =
    path = screenshot
    color = rgba(46, 52, 64, 1.0)
    blur_passes = 2
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- CAMPO PASSWORD ---
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    # Colori Nord
    outer_color = rgba(94, 129, 172, 1.0)
    inner_color = rgba(46, 52, 64, 0.5)
    font_color = rgb(236, 239, 244)

    # Feedback
    check_color = rgba(136, 192, 208, 1.0)
    fail_color = rgba(191, 97, 106, 1.0)
    fail_text = <i>Errato ($ATTEMPTS)</i>

    # fail_transition rimossa (non supportata)

    fade_on_empty = false

    # Testo con Font corretto
    placeholder_text = <span font_family="JetBrainsMono Nerd Font" foreground="##D8DEE9"><i>Password</i></span>

    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# --- OROLOGIO ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(236, 239, 244, 1.0)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
}

# --- DATA ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(216, 222, 233, 1.0)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, -20
    halign = center
    valign = center
}
