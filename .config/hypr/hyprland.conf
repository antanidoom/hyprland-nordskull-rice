################
### MONITOR  ###
################
# Configurazione specifica per Xiaomi 34" Ultrawide
monitor = DP-1, 3440x1440@144, 0x0, 1

# Fallback generico per altri schermi (o chi clona la repo)
monitor = , preferred, auto, 1

###################
###  PROGRAMMI  ###
###################
$terminal    = kitty
$fileManager = thunar
$menu        = pkill wofi || wofi --show drun --style ~/.config/wofi/style.css
$browser     = firefox

#################
### AUTOSTART ###
#################
# Sistema e Barra
exec-once = env LC_TIME=it_IT.utf8 waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = hypridle
exec-once = xpad

# Applicazioni Utente
exec-once = $terminal
exec-once = $browser

# Dropbox (Avvio ritardato per icona Tray)
exec-once = sleep 5 && env XDG_CURRENT_DESKTOP=Unity dropbox

# Autenticazione e Password (Polkit + Keyring)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets

# Grafico Audio (Patchbay)
exec-once = qpwgraph -m -a

# Clipboard Manager
# Salva testo
exec-once = wl-paste --type text --watch cliphist store
# Salva immagini
exec-once = wl-paste --type image --watch cliphist store

#####################
### VARIABILI ENV ###
#####################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = BROWSER,firefox
env = SDL_VIDEO_MINIMIZE_ON_FOCUS_LOSS,0

#####################
### LOOK & FEEL   ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    # Colori Nord
    col.active_border = rgba(88C0D0ee)
    col.inactive_border = rgba(4C566Aaa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10

    # OpacitÃ  Globale
    active_opacity = 0.90
    inactive_opacity = 0.80

    # Sfocatura (Blur)
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        ignore_opacity = true
    }

    # Ombre
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Fix per applicazioni X11 (Wine, Giochi vecchi)
xwayland {
  force_zero_scaling = true
}

# Animazioni (Curve Custom)
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default

    # Slide Desktop
    animation = workspaces, 1, 6, default, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    # VRR: 0=Off, 1=Always, 2=Fullscreen Only (Consigliato per gaming)
    vrr = 2
}

#################
###  INPUT    ###
#################
input {
    kb_layout = it
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

##################################
###  REGOLE FINESTRE (RULES)   ###
##################################

# --- APPLICAZIONI COMUNI ---

# Thunar: Trasparenza normale, ma menu/popup opachi
windowrule {
    name = Thunar-Main
    match:class = ^(thunar)$
    opacity = 0.85 0.80
}
windowrule {
    name = Thunar-Popups
    match:class = ^(thunar)$
    match:title = ^(Attenzione|Errore|Conferma.*)$
    opacity = 1.0 1.0
}

# Zed & Kitty: OpacitÃ  specifica
windowrule {
    name = Zed-Editor
    match:class = ^(dev.zed.Zed)$
    opacity = 0.90 0.85
}
windowrule {
    name = Kitty
    match:class = ^(kitty)$
    opacity = 0.85 0.85
}

# YouTube / Video / Fullscreen: MAI trasparenti
windowrule {
    name = Video-Opacity-Override
    match:title = ^(.*YouTube.*)$
    opacity = 1.0 override 1.0 override
}
windowrule {
    name = Fullscreen-Opacity
    match:fullscreen = 1
    opacity = 1.0 override 1.0 override
}

# --- FLOATING UTILITIES ---

# Calcolatrici
windowrule {
    name = Gnome-Calc
    match:class = ^(org.gnome.Calculator)$
    float = on
    size = 400 500
    center = on
    opacity = 0.90 0.90
}

# Pavucontrol (Volume)
windowrule {
    name = Pavucontrol
    match:class = ^(org.pulseaudio.pavucontrol)$
    float = on
    size = 800 600
    center = on
    opacity = 0.90 0.90
    animation = popin
}

# Floating Network Manager (nmtui in kitty)
windowrule {
    name = Network-Floating
    match:class = ^(kitty-floating)$
    float = on
    size = 800 600
    center = on
    animation = popin
}

# GSimpleCal (Calendario)
windowrule {
    name = Calendar
    match:class = ^(gsimplecal)$
    float = on
    pin = on
    border_size = 0
    animation = slide
    # Posizionato vicino all'orologio in alto a destra
    move = (cursor_x+(-(monitor_w*0.5))) (cursor_y+(25))
}

# Cava (Visualizer)
windowrule {
    name = Cava
    match:title = ^(Cava)$
    float = on
    size = 800 400
    center = on
}

# Oversteer (Volante Logitech)
windowrule {
    name = Oversteer
    match:class = ^(io.github.berarma.Oversteer)$
    float = on
    center = on
}

# --- GAMING FIXES (Path of Exile 2) ---
# Forza fullscreen, niente bordi, niente risparmio energetico
windowrule {
    name = PoE2-Fix
    match:class = ^(steam_app_2694490)$
    tile = on
    fullscreen = on
    suppress_event = fullscreen
    suppress_event = maximize
    border_size = 0
    no_shadow = on
    no_blur = on
    idle_inhibit = always
}

# Idle Inhibit (Non spegnere schermo se gioco o guardo video)
windowrule {
    name = Idle-Block-Global
    match:class = ^(.*)$
    idle_inhibit = fullscreen
}
windowrule {
    name = Idle-Block-Steam
    match:class = ^(steam_app_.*)$
    idle_inhibit = focus
}

# --- GLOBAL STEAM GAMES FIX ---
# Applica queste regole a QUALSIASI gioco Steam che gira su Proton
# La regex ^(steam_app_.*)$ cattura steam_app_3564740, steam_app_2694490, ecc.

windowrule {
    name = Steam-Games-Universal
    match:class = ^(steam_app_.*)$

    # 1. FORZA TILING E FULLSCREEN
    # Questo impedisce che partano flottanti o con dimensioni strane
    tile = on
    float = off
    fullscreen = on

    # 2. PULIZIA GRAFICA (Prestazioni e Estetica)
    # Niente bordi, niente ombre, niente blur, niente angoli tondi
    border_size = 0
    rounding = 0

    # 3. OPACITÃ€ SOLIDA
    # Fondamentale per evitare che si vedano i teschi sotto il gioco
    opacity = 1.0 override 1.0 override

    # 4. COMPORTAMENTO
    # Blocca i tentativi del gioco di ridimensionarsi da solo
    suppress_event = maximize
    suppress_event = fullscreen

    # 5. NO SCREENSAVER
    idle_inhibit = always
}

# --- FIX NOTIFICHE STEAM ---
# Identifica le notifiche (hanno classe steam ma titolo specifico o vuoto)
windowrule {
    name = Steam-Notification-Fix
    match:class = ^(steam)$
    match:title = ^(notificationtoasts_.*_desktop)$

    float = 1
    no_focus = 1        # <--- CRUCIALE: Non rubano il focus
    border_size = 0
}

# --- AUDIO PRODUCTION (Plugins) ---

# Finestre Plugin generiche (Ardour/VST)
windowrule {
    name = Audio-Plugins-Float
    match:class = ^(Ardour.*)$
    match:title = ^(.*Plugin.*)$
    float = on
}
windowrule {
    name = VST-Float
    match:class = ^(vst.*)$
    float = on
}
windowrule {
    name = DrumGizmo
    match:title = ^(.*DrumGizmo.*)$
    float = on
}

# YABRIDGE / WINE FIX (Mouse Offset)
# Rimuove bordi e arrotondamenti per far combaciare i click del mouse
windowrule {
    name = Yabridge-Fix
    match:class = ^(yabridge-host.*)$
    float = on
    border_size = 0
    rounding = 0
    no_shadow = on
    no_anim = on
    no_blur = on
}
windowrule {
    name = Wine-Fix
    match:class = ^(wine.*)$
    float = on
    border_size = 0
    rounding = 0
    no_shadow = on
    no_anim = on
    no_blur = on
}
windowrule {
    name = NeuralDSP-Fix
    match:title = ^(.*Neural.*)$
    float = on
}



# 2. Il Gioco (Assetto Corsa)
# Deve essere fullscreen, senza bordi e impedire lo spegnimento schermo
windowrule {
    name = Assetto-Corsa-Game
    match:class = ^(steam_app_244210)$
    match:title = ^(Assetto Corsa)$
    # Forza il tiling o fullscreen a seconda di come preferisci
    tile = off
    fullscreen = on
    # Fondamentale per i giochi Wine:
    suppress_event = maximize
    suppress_event = fullscreen
    border_size = 0
    no_shadow = on
    no_blur = on
    rounding = 0
    opacity = 1.0 override 1.0 override
    # Impedisce che lo schermo si spenga mentre guidi
    idle_inhibit = always
}

# --- ASSETTO CORSA: GHOST WINDOW FIX ---
# Identifichiamo la finestra fantasma (Classe Steam ma titolo VUOTO)
windowrule {
    name = AC-Ghost
    match:class = ^(steam_app_244210)$
    match:title = ^$

    # La rendiamo innocua: flottante e senza focus
    float = 1
    fullscreen = 0
    no_focus = 1

    # La spostiamo fuori dalle scatole (opzionale, ma aiuta)
    move = 100% 100%
}


######################
### LAYER RULES    ###
######################
# Regole per sfocatura di menu e barre (Wofi, Waybar, Notifiche)

# Wofi
layerrule {
    name = Wofi-Blur
    match:namespace = wofi
    blur = on
    ignore_alpha = 0.0
}
windowrule {
    name = Wofi-Anim
    match:class = ^(wofi)$
    float = on
    animation = popin
    move = (cursor_x+(-(monitor_w*0.5))) (cursor_y+(-(monitor_h*0.5)))
}

# SwayNC (Centro Notifiche)
layerrule {
    name = SwayNC-Blur-Panel
    match:namespace = swaync-control-center
    blur = on
    ignore_alpha = 0.0
    dim_around = on
}
layerrule {
    name = SwayNC-Blur-Toast
    match:namespace = swaync-notification-window
    blur = on
    ignore_alpha = 0.0
}

# Wlogout
layerrule {
    name = Wlogout-Blur
    match:namespace = wlogout
    blur = on
    ignore_alpha = 0.0
}


####################
### KEYBINDINGS  ###
####################
$mainMod = SUPER

# APPLICAZIONI
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E,      exec, $fileManager
bind = $mainMod, B,      exec, $browser
bind = $mainMod, SPACE,  exec, $menu

# GESTIONE FINESTRE
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, O, pseudo,       # Pseudo-tiling
bind = $mainMod, J, togglesplit,  # Split orizzontale/verticale
# Tasto per forzare una finestra ribelle a tornare Fullscreen
# Se Ã¨ float la rende tiled, e poi fullscreen
bind = $mainMod, F, fullscreenState, 3

# MENU SPEGNIMENTO
bind = $mainMod, M, exec, ~/.config/hypr/scripts/powermenu.sh

# SCREENSHOT (Script Smart)
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh

# ZOOM (Super + Rotellina)
bind = $mainMod, mouse_down, exec, ~/.config/hypr/scripts/zoom.sh in
bind = $mainMod, mouse_up,   exec, ~/.config/hypr/scripts/zoom.sh out

# EMOJI PICKER (Super + .)
