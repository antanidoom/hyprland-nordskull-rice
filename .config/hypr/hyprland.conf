# =========================================================
# Hyprland configuration - Nord Style + Waybar + Kitty
# =========================================================

################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = env LC_TIME=it_IT.utf8 waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = $terminal
exec-once = $browser
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################
# Leave default; change if needed for screencasting/plugins

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(88C0D0ee)   # Nord blue
    col.inactive_border = rgba(4C566Aaa) # Nord grey
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10               # Bordi arrotondati (sta bene con Wofi/Waybar)

    # OPACITÀ (0.0 - 1.0)
    # active_opacity: quanto è trasparente la finestra che stai usando
    # inactive_opacity: quanto sono trasparenti quelle in secondo piano
    active_opacity = 0.90       # 90% solido (vedi un po' i teschi dietro)
    inactive_opacity = 0.80     # 80% solido (più trasparente se non la usi)

    # SFOCATURA (Blur) - Fondamentale per leggere il testo su sfondo trasparente
    blur {
        enabled = true
        size = 6                # Più alto = più sfocato (effetto vetro smerigliato)
        passes = 2              # Qualità della sfocatura (2 o 3 è ottimo)
        new_optimizations = true
        ignore_opacity = true   # Sfoca anche se l'opacità è alta
    }

    # Ombre (opzionale, danno profondità)
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1
    bezier = quick,0.15,0,0.1,1

    animation = global,1,10,default
    animation = border,1,5.39,easeOutQuint
    animation = windows,1,4.79,easeOutQuint
    animation = windowsIn,1,4.1,easeOutQuint,popin 87%
    animation = windowsOut,1,1.49,linear,popin 87%
    animation = fadeIn,1,1.73,almostLinear
    animation = fadeOut,1,1.46,almostLinear
    animation = fade,1,3.03,quick
    animation = layers,1,3.81,easeOutQuint
    animation = layersIn,1,4,easeOutQuint,fade
    animation = layersOut,1,1.5,linear,fade
    animation = fadeLayersIn,1,1.79,almostLinear
    animation = fadeLayersOut,1,1.39,almostLinear
    animation = workspaces,1,1.94,almostLinear,fade
    animation = workspacesIn,1,1.21,almostLinear,fade
    animation = workspacesOut,1,1.94,almostLinear,fade
    animation = zoomFactor,1,7,quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

#Regole per Kitty Terminal
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$

# Regole per gsimplecal
windowrulev2 = float, class:^(gsimplecal)$
windowrulev2 = pin, class:^(gsimplecal)$
windowrulev2 = noborder, class:^(gsimplecal)$
windowrulev2 = animation slide, class:^(gsimplecal)$
windowrulev2 = move cursor -50% 25, class:^(gsimplecal)$

# Rende video e full-screen completamente opachi
windowrulev2 = opacity 1.0 override 1.0 override, title:^(.*YouTube.*)$
windowrulev2 = opacity 1.0 override 1.0 override, fullscreen:1

# --- WOFI ANIMATION & BLUR ---
# Rende wofi sfocato sotto (effetto vetro)
layerrule = blur, wofi
layerrule = ignorezero, wofi

# Animazione: compare dal centro con un leggero zoom (popin)
windowrulev2 = animation popin, class:^(wofi)$
windowrulev2 = move cursor -50% -50%, class:^(wofi)$
windowrulev2 = float, class:^(wofi)$
layerrule = blur, wofi
layerrule = ignorezero, wofi

# Regola per far galleggiare Cava
windowrulev2 = float, title:^(Cava)$
windowrulev2 = size 800 400, title:^(Cava)$
windowrulev2 = center, title:^(Cava)$

# --- SWAYNC BLUR ---
# Sfoca lo sfondo dietro al centro notifiche
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center

# Sfoca lo sfondo dietro le notifiche singole (toast)
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window

# Opzionale: scurisce un po' il resto dello schermo quando apri il centro notifiche
layerrule = dimaround, swaync-control-center

# --- FLOATING KITTY (Network, etc) ---
windowrulev2 = float, class:^(kitty-floating)$
windowrulev2 = size 800 600, class:^(kitty-floating)$
windowrulev2 = center, class:^(kitty-floating)$
windowrulev2 = animation popin, class:^(kitty-floating)$


#################
### INPUT ###
#################
input {
    kb_layout = it
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Terminal/FileManager/Menu
bind = $mainMod,RETURN,exec,$terminal
bind = $mainMod,E,exec,$fileManager
bind = $mainMod,SPACE, exec, pkill wofi || wofi --show drun --style ~/.config/wofi/style.css
bind = $mainMod,B,exec,$browser

# Window management
bind = $mainMod,Q,killactive,
bind = $mainMod,M,exit,
bind = $mainMod,V,togglefloating,
bind = $mainMod,P,pseudo,
bind = $mainMod,J,togglesplit,

# Move focus
bind = $mainMod,left,movefocus,l
bind = $mainMod,right,movefocus,r
bind = $mainMod,up,movefocus,u
bind = $mainMod,down,movefocus,d

# Workspaces
bind = $mainMod,1,workspace,1
bind = $mainMod,2,workspace,2
bind = $mainMod,3,workspace,3
bind = $mainMod,4,workspace,4
bind = $mainMod,5,workspace,5
bind = $mainMod,6,workspace,6
bind = $mainMod,7,workspace,7
bind = $mainMod,8,workspace,8
bind = $mainMod,9,workspace,9
bind = $mainMod,0,workspace,10

bind = $mainMod SHIFT,1,movetoworkspace,1
bind = $mainMod SHIFT,2,movetoworkspace,2
bind = $mainMod SHIFT,3,movetoworkspace,3
bind = $mainMod SHIFT,4,movetoworkspace,4
bind = $mainMod SHIFT,5,movetoworkspace,5
bind = $mainMod SHIFT,6,movetoworkspace,6
bind = $mainMod SHIFT,7,movetoworkspace,7
bind = $mainMod SHIFT,8,movetoworkspace,8
bind = $mainMod SHIFT,9,movetoworkspace,9
bind = $mainMod SHIFT,0,movetoworkspace,10

# Scratchpad
bind = $mainMod,S,togglespecialworkspace,magic
bind = $mainMod SHIFT,S,movetoworkspace,special:magic

# Mouse bindings
bindm = $mainMod,mouse:272,movewindow
bindm = $mainMod,mouse:273,resizewindow

# Multimedia
bindel = ,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,exec,brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown,exec,brightnessctl -e4 -n2 set 5%-

# Controllo Spotify con SUPER + Tasti Freccia o P
bind = $mainMod, P, exec, playerctl -p spotify play-pause      # WIN + P = Play/Pausa
bind = $mainMod, BRACKETRIGHT, exec, playerctl -p spotify next # WIN + ] = Prossima
bind = $mainMod, BRACKETLEFT, exec, playerctl -p spotify previous # WIN + [ = Precedente

# Screenshot
bind = , PRINT, exec, hyprshot -m window

# Playerctl
bindl = ,XF86AudioNext,exec,playerctl next
bindl = ,XF86AudioPause,exec,playerctl play-pause
bindl = ,XF86AudioPlay,exec,playerctl play-pause
bindl = ,XF86AudioPrev,exec,playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize,class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

