general {
    # Evita di avviare più volte hyprlock se è già attivo
    lock_cmd = pidof hyprlock || hyprlock

    # Blocca lo schermo PRIMA di sospendere (fondamentale per sicurezza)
    before_sleep_cmd = loginctl lock-session

    # Se ti svegli, riaccendi lo schermo
    after_sleep_cmd = hyprctl dispatch dpms on
}

# 1. DOPO 5 MINUTI -> BLOCCA
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# 2. DOPO 5.5 MINUTI -> SPEGNI MONITOR
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
