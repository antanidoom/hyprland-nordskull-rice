# Precarica l'immagine in memoria (obbligatorio)
preload = ~/Pictures/Wallpapers/fontanelle.png

# Imposta il wallpaper
# La sintassi Ã¨: wallpaper = MONITOR, PERCORSO
# Lasciando la virgola vuota dopo wallpaper =, lo applica a TUTTI i monitor
